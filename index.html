<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Village Desi Ghee — Pure Desi Ghee</title>
  <meta name="description" content="Village Desi Ghee — Buy pure desi ghee online. Fresh and traditional. Contact via WhatsApp to order." />
  <style>
    body { font-family: 'Poppins', sans-serif; background:#fff8e1; margin:0; padding:0; display:flex; flex-direction:column; align-items:center;}
    header { text-align:center; padding:20px; }
    header h1 { font-size:2em; margin:0; }
    header p { margin:5px 0 0 0; color:#555; }
    main { display:flex; flex-direction:column; align-items:center; max-width:900px; width:100%; margin:20px; gap:20px; }
    .product { display:flex; flex-direction:column; align-items:center; background:white; padding:20px; border-radius:10px; box-shadow:0 4px 15px rgba(0,0,0,0.1);}
    .product img { width:100%; max-width:300px; border-radius:10px; }
    .controls { display:flex; gap:10px; margin:10px 0; align-items:center; }
    .controls input { width:50px; text-align:center; padding:5px; }
    button { cursor:pointer; padding:10px 15px; border:none; border-radius:5px; font-weight:bold; }
    .btn-green { background:#25D366; color:white; margin-top:10px; width:100%; }
    .btn-yellow { background:#fbbf24; color:white; }
    .price-info { margin:10px 0; text-align:center; }
    footer { text-align:center; margin:20px; color:#555; }
    a { color:#25D366; text-decoration:none; }
  </style>
</head>
<body>

  <header>
    <h1>Village Desi Ghee</h1>
    <p>Pure Desi Ghee — Tradition in every jar</p>
  </header>

  <main>
    <div class="product">
      <img src="https://i.ibb.co/S7mD8w7/desi-ghee.png" alt="Village Desi Ghee" />
      <div class="controls">
        <button onclick="changeQty(-1)">-</button>
        <input type="number" id="quantity" value="1" min="1" max="20" onchange="updateTotal()" />
        <button onclick="changeQty(1)">+</button>
      </div>
      <div class="price-info">
        <p>Total: ₹<span id="total">1200</span></p>
        <p>Effective: ₹<span id="effective">1200</span>/kg</p>
      </div>
      <button class="btn-green" onclick="orderWhatsApp()">Order via WhatsApp</button>
      <button class="btn-yellow" onclick="downloadInvoice()">Download Invoice</button>
    </div>
  </main>

  <footer>
    © Village Desi Ghee • Contact: <a href="tel:+917042061974">+91 70420 61974</a>
  </footer>

  <script>
    const PRICE_1KG = 1200;
    const PRICE_2KG = 2399;
    const PHONE = "917042061974";
    const MAX_QTY = 20;
    const quantityInput = document.getElementById("quantity");
    const totalEl = document.getElementById("total");
    const effectiveEl = document.getElementById("effective");

    function calculatePrice(qty){
      const packs = Math.floor(qty/2);
      const rem = qty % 2;
      return packs*PRICE_2KG + rem*PRICE_1KG;
    }

    function updateTotal(){
      let qty = parseInt(quantityInput.value);
      if(qty<1) qty=1;
      if(qty>MAX_QTY) qty=MAX_QTY;
      quantityInput.value = qty;
      const total = calculatePrice(qty);
      totalEl.innerText = total;
      effectiveEl.innerText = Math.round(total/qty);
    }

    function changeQty(delta){
      let qty = parseInt(quantityInput.value);
      qty += delta;
      if(qty<1) qty=1;
      if(qty>MAX_QTY) qty=MAX_QTY;
      quantityInput.value = qty;
      updateTotal();
    }

    function orderWhatsApp(){
      const qty = parseInt(quantityInput.value);
      const total = calculatePrice(qty);
      const msg = encodeURIComponent(`Hello, I want to order Village Desi Ghee - ${qty} kg. Total: ₹${total}. Please confirm delivery & payment.`);
      window.open(`https://wa.me/${PHONE}?text=${msg}`, '_blank');
    }

    function downloadInvoice(){
      const qty = parseInt(quantityInput.value);
      const total = calculatePrice(qty);
      const txt = `Village Desi Ghee\nQuantity: ${qty} kg\nTotal: ₹${total}`;
      const blob = new Blob([txt], {type:'text/plain'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'Invoice.txt';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    updateTotal();
  </script>

</body>
</html>
